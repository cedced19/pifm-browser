<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content=""><link rel="icon" href="/favicon.ico"><title>pifm-browser</title><link rel="stylesheet" href="/vendor/css/styles.css"></head><body ng-app="PifmBrowser" ng-controller="PifmBrowserCtrl"><div class="container"><div ng-show="error"><h1>Houston, we have a problem.</h1></div><div ng-hide="error"><div class="header"><h3 class="text-muted">pifm-browser</h3></div><div class="jumbotron"><h1>{{currentzik.name}}</h1><h4 class="click" ng-click="setzik(lastzik)">Last music: {{lastzik.name}}</h4><p><a class="click btn btn-lg btn-success" role="button" ng-click="random(true)">Change music</a> <a class="click btn btn-lg btn-success" role="button" ng-click="stop()">Stop</a></p><p><a class="click btn btn-xs btn-primary" role="button" ng-click="refresh()">Refresh musics</a></p></div><div><p><input ng-model="search" type="text" class="form-control" placeholder="Search"></p><ul><li class="click" ng-repeat="zik in musics | filter:search" role="button" ng-click="setzik(zik, true)">{{zik.name}}</li></ul></div><div class="footer"><p>Cedced19 - 2015</p></div></div></div><script src="/socket.io/socket.io.js" type="text/javascript"></script><script src="/vendor/js/scripts.js"></script></body></html>
